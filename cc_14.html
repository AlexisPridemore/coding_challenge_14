<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket System</title>
</head>
    <style>
    body {
            background-color: #ccebf2;
        }
        .support-ticket {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .priority-label {
            font-weight: bold;
            color: red;
        }
        .resolve-button {
            background-color: #28a745;
            color: rgb(217, 115, 115);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        .high-priority {
            border: 2px solid red;
            background-color: #ffcccc;
        }

        header, footer {
            text-align: center;
            background-color: #f3d0f6;
            padding: 20px;
        }

    </style>
</head>
<body>

<header>
    <h1>Customer Support Ticket System</h1>
</header>

<main>
    <div id="ticketContainer">
        <!-- Support tickets will be dynamically added here -->
    </div>
</main>

<footer>
    <h1>Footer</h1>
</footer>

<!-- Link to JavaScript File -->
<script src="cc_14.js"></script>

</body>
</html>
